<!DOCTYPE html>

<head>

</head>
<script>

        var total_weight = document.getElementById("input_bag").value;

        var every_weight = document.getElementById("input_weight").value;
        var every_price = document.getElementById("input_price").value;
        window.location.href = "GreedyFraction.html?total_weight=" + total_weight + "&count=" + count + "&every_weight=" + every_weight+"&every_price="+every_price;
    }
    function jump2() {
        var total_weight = document.getElementById("input_bag").value;

        var every_weight = document.getElementById("input_weight").value;
        var every_price = document.getElementById("input_price").value;
        window.location.href = "Greedy0_1.html?total_weight=" + total_weight + "&count=" + count + "&every_weight=" + every_weight+"&every_price="+every_price;
    }
    function jump3() {
        var total_weight = document.getElementById("input_bag").value;

    }
</script>

<body>
    <div id="header">
        <p id="p1">背包问题</p>
        <a href="../templates/Menu.html"><span class="iconfont icon-zhuye" id="icon1"></span></a>
    </div>
    <div id="in_1">

        </svg>
    </div>
    <div id="in_3">
        <p class="hcqStyle" id="p5">每个物体的价值:</p>

        <button class="custom-btn btn" type="button" onclick="">

    <div class="menu" id="menu_1" onclick="jump1()">

    <div class="menu" id="menu_3" onclick="jump3()">

    <div class="menu" id="menu_4" onclick="jump4()">
